<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens das atividades (Clique para dar zoom)</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .voltar {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #120c05;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      transition: background 0.3s ease;
    }
    .voltar:hover {
      background: #670bea;
    }
    .galeria {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      max-width: 95vw;
    }
    .zoomable {
      max-width: 90vw;
      max-height: 80vh;
      cursor: zoom-in;
      transition: transform 0.3s ease;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
      transform-origin: center center;
    }
    .zoomable.zoom {
      transform: scale(2);
      cursor: zoom-out;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Botão de voltar -->
  <a href="index.html" class="voltar">⬅ Voltar</a>

  <div class="galeria">
    <img src="img/EDS 05_06_page-0001.jpg" alt="Imagem 1" class="zoomable">
    <img src="img/EDS 05_06_page-0002.jpg" alt="Imagem 2" class="zoomable">
  </div>

  <script>
    document.querySelectorAll('.zoomable').forEach((img) => {
      img.addEventListener('click', () => {
        img.classList.toggle('zoom');
      });
    });
  </script>
</body>
</html>
